<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FAG Resort Promociones</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <!--ccs style-->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header class="header-custom"> 
            <!--Navbar menu-->
            <nav class="navbar navbar-expand-lg navbar-light container">
                <!--Logo icon-->
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.png" width="120" height="100">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="promos.html">Promociones<span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reservar.html">Reservar<span class="sr-only"></span></a>
                        </li>
                    </ul>
                </div>
            </nav>            
        </header>   

        <h3>Reserva tu mejor estadía</h3>
        <br>
        <form class="form-custom">
            <div class="row">
                <label for="formGroupExampleInput" class="form-label">Nombre completo</label>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Apellidos" aria-label="Apellidos">
                </div>
            </div>
            <br>
            <div>
                <label for="formGroupExampleInput" class="form-label">Selecciona el hotel</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected disabled>Selecciona donde pasar tu estadía</option>
                    <option value="1">Playa Uvita</option>
                    <option value="2">Playa Hermosa</option>
                    <option value="3">Puerto Viejo</option>
                </select>
            </div>
            <br>
            <div class="row">
                <label for="formGroupExampleInput" class="form-label">Selecciona tu día de entrada</label>
                <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Dia" aria-label="Dia">
                </div>
                <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Mes" aria-label="Mes">
                </div>
                <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Año" aria-label="Año">
                </div>
            </div>
            <br>
            <div class="row">
                <label for="formGroupExampleInput" class="form-label">Selecciona tu día de salida</label>
                <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Dia" aria-label="Dia">
                </div>
                <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Mes" aria-label="Mes">
                </div>
                <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Año" aria-label="Año">
                </div>
            </div>
            <br>
            <div class="form-floating">
                <textarea class="form-control" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Comentarios</label>
            </div>
            <br>
            <div class="col-auto">
                <button type="submit" class="btn btn-warning">Reservar</button>
            </div>
        </form>    
    </body>
</html>
